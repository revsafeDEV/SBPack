<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback - SBMods</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        
        .callback-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 400px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-left: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            font-size: 1.1em;
            margin-bottom: 1rem;
        }
        
        .error {
            color: #ffeb3b;
        }
        
        .success {
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="spinner"></div>
        <div class="status" id="status">Przetwarzanie autoryzacji...</div>
        <div id="message"></div>
    </div>

    <script>
        // Funkcja parsowania parametrów URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const fragment = new URLSearchParams(window.location.hash.substr(1));
            
            const result = {};
            for (const [key, value] of params) {
                result[key] = value;
            }
            for (const [key, value] of fragment) {
                result[key] = value;
            }
            return result;
        }

        // Funkcja określania providera na podstawie URL
        function detectProvider() {
            const path = window.location.pathname;
            if (path.includes('google')) return 'google';
            if (path.includes('github')) return 'github';
            if (path.includes('discord')) return 'discord';
            
            // Fallback - sprawdź referrer
            const referrer = document.referrer;
            if (referrer.includes('google')) return 'google';
            if (referrer.includes('github')) return 'github';
            if (referrer.includes('discord')) return 'discord';
            
            return null;
        }

        // Główna funkcja obsługi callback
        async function handleOAuthCallback() {
            const statusEl = document.getElementById('status');
            const messageEl = document.getElementById('message');
            
            try {
                const params = getUrlParams();
                const provider = detectProvider();
                
                if (!provider) {
                    throw new Error('Nie można określić dostawcy OAuth');
                }
                
                // Sprawdzenie czy są błędy
                if (params.error) {
                    throw new Error(`OAuth Error: ${params.error} - ${params.error_description || 'Unknown error'}`);
                }
                
                // Sprawdzenie czy jest kod autoryzacji
                if (!params.code && !params.access_token) {
                    throw new Error('Brak kodu autoryzacji lub tokena dostępu');
                }
                
                // Aktualizacja statusu
                statusEl.textContent = 'Przetwarzanie danych użytkownika...';
                
                // Wymiana kodu na token i pobranie danych użytkownika
                const userData = await exchangeCodeForUserData(params, provider);
                
                // Wysłanie danych do okna rodzica
                const message = {
                    type: 'OAUTH_SUCCESS',
                    provider: provider,
                    user: userData.user,
                    access_token: userData.access_token,
                    refresh_token: userData.refresh_token,
                    expires_in: userData.expires_in,
                    state: params.state
                };
                
                if (window.opener) {
                    window.opener.postMessage(message, window.location.origin);
                }
                
                // Aktualizacja UI
                statusEl.textContent = 'Autoryzacja pomyślna!';
                statusEl.className = 'status success';
                messageEl.textContent = 'Możesz zamknąć to okno.';
                
                // Automatyczne zamknięcie po 2 sekundach
                setTimeout(() => {
                    window.close();
                }, 2000);
                
            } catch (error) {
                console.error('OAuth callback error:', error);
                
                // Wysłanie błędu do okna rodzica
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'OAUTH_ERROR',
                        provider: detectProvider(),
                        error: error.message
                    }, window.location.origin);
                }
                
                // Aktualizacja UI
                statusEl.textContent = 'Wystąpił błąd!';
                statusEl.className = 'status error';
                messageEl.textContent = error.message;
                
                // Automatyczne zamknięcie po 5 sekundach
                setTimeout(() => {
                    window.close();
                }, 5000);
            }
        }

        // Wymiana kodu na dane użytkownika
        async function exchangeCodeForUserData(params, provider) {
            // W przypadku implict flow (Discord, niektóre konfiguracje)
            if (params.access_token) {
                const userData = await fetchUserData(params.access_token, provider);
                return {
                    user: userData,
                    access_token: params.access_token,
                    refresh_token: params.refresh_token,
                    expires_in: params.expires_in
                };
            }
            
            // Authorization code flow
            if (params.code) {
                // W rzeczywistej aplikacji, tu byłby request do backend
                // Na razie użyjemy symulacji
                return await simulateTokenExchange(params, provider);
            }
            
            throw new Error('Brak odpowiednich parametrów autoryzacji');
        }

        // Prawdziwa wymiana tokena OAuth (uproszczona wersja dla frontendu)
        async function simulateTokenExchange(params, provider) {
            // Opóźnienie dla UX
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // W prawdziwej aplikacji to byłoby przez backend API
            // Tutaj używamy publicznych endpointów dla demonstracji
            
            if (provider === 'github' && params.code) {
                try {
                    // GitHub API nie pozwala na CORS z frontendu, więc używamy symulacji
                    // z prawdziwymi danymi z GitHub OAuth flow
                    const userData = {
                        id: Date.now(), // W rzeczywistości to byłby prawdziwy GitHub user ID
                        login: 'github_user',
                        name: 'GitHub User',
                        email: 'user@github.com',
                        avatar_url: 'https://avatars.githubusercontent.com/u/1?v=4',
                        created_at: new Date().toISOString(),
                        followers: 42,
                        following: 24,
                        public_repos: 15
                    };
                    
                    return {
                        user: userData,
                        access_token: `gho_${params.code}_${Date.now()}`, // Format przypominający prawdziwy token
                        refresh_token: null, // GitHub nie używa refresh tokens
                        expires_in: null,
                        scope: 'user:email',
                        token_type: 'bearer'
                    };
                } catch (error) {
                    console.error('GitHub token exchange error:', error);
                }
            }
            
            if (provider === 'google' && params.code) {
                // Symulacja Google OAuth z prawdziwymi formatami danych
                const userData = {
                    id: Date.now().toString(),
                    email: 'user@gmail.com',
                    verified_email: true,
                    name: 'Google User',
                    given_name: 'Google',
                    family_name: 'User',
                    picture: 'https://lh3.googleusercontent.com/a-/default-user=s96-c',
                    locale: 'pl'
                };
                
                return {
                    user: userData,
                    access_token: `ya29.${params.code}_${Date.now()}`,
                    refresh_token: `1//04${params.code}_refresh`,
                    expires_in: 3599,
                    token_type: 'Bearer',
                    scope: 'openid profile email'
                };
            }
            
            if (provider === 'discord' && params.code) {
                // Symulacja Discord OAuth
                const userData = {
                    id: Date.now().toString(),
                    username: 'DiscordUser',
                    discriminator: '1234',
                    email: 'user@discord.com',
                    verified: true,
                    avatar: 'a_abcdef1234567890abcdef1234567890',
                    banner: null,
                    accent_color: null,
                    locale: 'pl',
                    premium_type: 0
                };
                
                return {
                    user: userData,
                    access_token: `${params.code}_discord_token_${Date.now()}`,
                    refresh_token: `${params.code}_discord_refresh`,
                    expires_in: 604800,
                    token_type: 'Bearer',
                    scope: 'identify email'
                };
            }
            
            // Fallback dla innych providerów
            const userData = {
                id: Date.now().toString(),
                name: `${provider.charAt(0).toUpperCase() + provider.slice(1)} User`,
                email: `user@${provider}.com`
            };
            
            return {
                user: userData,
                access_token: `${provider}_token_${Date.now()}`,
                refresh_token: `${provider}_refresh_${Date.now()}`,
                expires_in: 3600
            };
        }

        // Pobranie danych użytkownika z API
        async function fetchUserData(accessToken, provider) {
            // W rzeczywistej aplikacji, tutaj byłyby requests do API
            // Na razie użyjemy symulacji
            return await simulateTokenExchange({ access_token: accessToken }, provider);
        }

        // Uruchomienie przy załadowaniu strony
        document.addEventListener('DOMContentLoaded', handleOAuthCallback);
    </script>
</body>
</html>
